
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Danh sách ngôn ngữ</h3>
    </div>
    <div class="panel-body">
        <nav class="pagination-container">
            <pagination boundary-links="true" ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" class="pagination" max-size="maxSize" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </nav>
        <nav class="navbar navbar-default">
            <div class="container-fluid container-fluid-filter">
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-left">
                        <button type="button" class="btn btn-default" ng-click="removeCheckedItems()" ng-disabled="isDisabledBtnDeleteAll">Xóa các ngôn ngữ đã chọn</button>
                        <button type="button" class="btn btn-default" ng-click="openDialogCreateItem()">Thêm mới ngôn ngữ</button>
                        
                    </form>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tìm kiếm..." ng-model="qsearch">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="searchItems()">GO</button>
                    </form>
                </div>
            </div>
        </nav>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center">
                        <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()">
                    </th>
                    <th class="text-center">Id </th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Language culture</th>
                    <th>View string resources</th>
                    <th>Display order</th>
                    <th>Published</th>
                    <th class="text-center" style="width: 140px">Tùy chọn</th>
            <tbody>
                <tr data-ng-repeat="item in items">
                    <td class="text-center"><input type="checkbox" ng-model="item.Selected"></td>
                    <td class="text-center">{{item.Id}}</td>
                    <td class="text-center">{{item.Name}}</td>
                    <td class="text-center">{{item.LanguageCulture}}</td>
                    <td>View string resources</td>
                    <td>{{item.DisplayOrder}}</td>
                    <td>{{item.Published}} </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-default" ng-click="openDialogEditItem(item.Id)">Sửa</button>
                        <button type="button" class="btn btn-default" ng-click="removeItem(item.Id)" ng-disabled="isDisabledBtnDelete{{item.Id}}">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="navbar navbar-default">
            <div class="container-fluid container-fluid-filter">
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-left">
                        <button type="button" class="btn btn-default" ng-click="removeCheckedItems()" ng-disabled="isDisabledBtnDeleteAll">Xóa các ngôn ngữ đã chọn</button>
                        <button type="button" class="btn btn-default" ng-click="openDialogCreateItem()">Thêm mới ngôn ngữ</button>
                        
                    </form>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tìm kiếm..." ng-model="qsearch">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="searchItems()">GO</button>
                    </form>
                </div>
            </div>
        </nav>
        <nav class="pagination-container">
            <pagination boundary-links="true" ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" class="pagination" max-size="maxSize" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </nav>
    </div>
</div>
<!-- Begin modal create -->
<script type="text/ng-template" id="modalCreateLanguageContent.html">
    <form name="addForm" id="addForm" novalidate valid-submit="createItem()">
        <div class="modal-header">
            <h3 class="modal-title">Thêm mới ngôn ngữ</h3>
        </div>
        <div class="modal-body">
            <div class="well-lg">
                <div class="form-group" show-errors>
                    <label class="control-label" for="languageName">Name:</label>
                    <input type="text" class="form-control" id="languageName" name="languageName" ng-model="item.Name" required />
                    <p class="help-block" ng-show="addForm.languageName.$error.required">Tên ngôn ngữ không được bỏ trống</p>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="culture">Language culture:</label>
                    <select class="form-control" id="culture" name="culture" ng-model="item.LanguageCulture" ng-options="i.Value as i.Text for i in cultures" required>
                        
                    </select>
                    <p class="help-block" ng-show="addForm.culture.$error.required">Language culture chưa được chọn</p>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="uniqueSeoCode">Unique SEO code:</label>
                    <input type="text" class="form-control" id="deviceDescription" name="uniqueSeoCode" ng-model="item.UniqueSeoCode" />
                    <p class="help-block" ng-show="addForm.uniqueSeoCode.$error.required">Diễn giải không được bỏ trống</p>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="">Published:</label>
                    <div>
                        <input type="radio" name="isPublished" ng-model="item.Published" ng-value="1" ng-required="!item.Published" /> Có hoạt động
                        <input type="radio" name="isPublished" ng-model="item.Published" ng-value="0" ng-required="!item.Published" /> Không hoạt động
                        <p class="help-block" ng-show="addForm.isActived.$error.required">Vui lòng chọn trạng thái</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="displayOrder">Số thứ tự:</label>
                    <input type="text" class="form-control" id="displayOrder" name="displayOrder" ng-model="item.DisplayOrder" ng-pattern="/^[\d]*$/" required />
                    <p class="help-block" ng-show="addForm.displayOrder.$error.required">Số thứ tự không được bỏ trống</p>
                    <p class="help-block" ng-show="addForm.displayOrder.$error.pattern">Số thứ tự chỉ cho phép ký tự số</p>
                </div>
             
               
               
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="isDisabledBtnCreate">Thêm mới</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Đóng</button>
        </div>
    </form>
</script> 
<!-- End modal create -->
