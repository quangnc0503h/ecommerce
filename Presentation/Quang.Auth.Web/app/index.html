<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/isteven-angular-multiselect/isteven-multi-select.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/autocomplete.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-app="quangauthwebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"><img alt="Đường sắt Việt Nam" src="images/yeoman.png" style="width: 30px; height: 30px;"></a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li menu-active-url="$"><a href="#/"> <i class="fa fa-tachometer"></i> Home</a></li>
                        <li show-if-authenticated="100" style="display: none;" menu-active-url="user"><a ng-href="#/user"><i class="fa fa-user"></i> Quản lý thành viên</a></li>
                        <li show-if-authenticated="110" style="display: none;" menu-active-url="group"><a ng-href="#/group"><i class="fa fa-users"></i> Quản lý nhóm</a></li>
                        <li show-if-authenticated="120" style="display: none;" menu-active-url="role"><a ng-href="#/role"><i class="fa fa-cogs"></i> Quản lý quyền</a></li>
                        <li show-if-authenticated="130" style="display: none;" menu-active-url="term"><a ng-href="#/term"><i class="fa fa-bars"></i> Quản lý chức năng</a></li>
                        <li show-if-authenticated="160" menu-active-url="(device|login-history)" class="dropdown" style="display: none"> <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Chức năng khác<span class="caret"></span></a> <ul class="dropdown-menu" role="menu"> <li show-if-authenticated="160" style="display: none" menu-active-url="device"><a ng-href="#/device">Quản lý thiết bị</a></li> <li show-if-authenticated="160" style="display: none" menu-active-url="login-history"><a ng-href="#/login-history">Lịch sử đăng nhập</a></li> </ul> </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li show-if-authenticated="true" menu-active-url="(settings|changepass)" class="dropdown" style="display: none;">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-cog"></i> <strong auth-data="displayName"></strong><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-href="#/settings"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Cài đặt cá nhân</a></li>
                                <li><a ng-href="#/changepass"><i class="fa fa-lock"></i> Đổi mật khẩu</a></li>
                                <li><a ng-href="#/logout"><i class="fa fa-sign-out"></i> <strong>Thoát</strong></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="auth-initializing"></div>
        <div ng-view=""></div>
    </div>

    <div class="footer">
        <div class="container">
            <p></p>
        </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/isteven-angular-multiselect/isteven-multi-select.js"></script>
    <!-- endbower -->
    <script src="bower_components/xdLocalStorage/app/scripts/services/xd-utils.js"></script>
    <script src="bower_components/xdLocalStorage/app/scripts/xdLocalStorage.js"></script>
    <script src="bower_components/xdLocalStorage/app/scripts/ng-xdLocalStorage.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/autocomplete.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/device.js"></script>
    <script src="scripts/controllers/loginhistory.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/changepass.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/group.js"></script>
    <script src="scripts/controllers/permission.js"></script>
    <script src="scripts/controllers/term.js"></script>
    <script src="scripts/controllers/signup.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/unauthorized.js"></script>
    <script src="scripts/controllers/refresh.js"></script>
    <script src="scripts/controllers/tokensmanager.js"></script>
    <script src="scripts/controllers/associate.js"></script>
    <script src="scripts/services/authinterceptorservice.js"></script>
    <script src="scripts/services/authservice.js"></script>
    <script src="scripts/services/tokensmanagerservice.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script src="scripts/services/groupservice.js"></script>
    <script src="scripts/services/permissionservice.js"></script>
    <script src="scripts/services/termservice.js"></script>
    <script src="scripts/services/deviceservice.js"></script>
    <script src="scripts/services/loginHistoryService.js"></script>
    <script src="scripts/directives/validation.js"></script>
    <!-- endbuild -->
</body>
</html>
