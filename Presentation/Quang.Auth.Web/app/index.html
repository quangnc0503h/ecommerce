<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

      <link rel="stylesheet" href="styles/autocomplete.css">

  <body ng-app="quangauthwebApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
      <div class="header">
          <div class="navbar navbar-default" role="navigation">
              <div class="container">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#/"><img alt="Đường sắt Việt Nam" src="images/yeoman.png" style="width: 30px; height: 30px;"></a>
                  </div>

                  <div class="collapse navbar-collapse" id="js-navbar-collapse">
                      <ul class="nav navbar-nav">
                          <li menu-active-url="$"><a href="#/">Home</a></li>
                          <li show-if-authenticated="100" style="display: none;" menu-active-url="user"><a ng-href="#/user">Quản lý thành viên</a></li>
                          <li show-if-authenticated="110" style="display: none;" menu-active-url="group"><a ng-href="#/group">Quản lý nhóm</a></li>
                          <li show-if-authenticated="120" style="display: none;" menu-active-url="role"><a ng-href="#/role">Quản lý quyền</a></li>
                          <li show-if-authenticated="130" style="display: none;" menu-active-url="term"><a ng-href="#/term">Quản lý chức năng</a></li>
                          <!--<li  menu-active-url="user"><a ng-href="#/user">Quản lý thành viên</a></li>
                          <li  menu-active-url="group"><a ng-href="#/group">Quản lý nhóm</a></li>
                          <li  menu-active-url="role"><a ng-href="#/role">Quản lý quyền</a></li>
                          <li  menu-active-url="term"><a ng-href="#/term">Quản lý chức năng</a></li>-->
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                          <li show-if-authenticated="true" menu-active-url="(settings|changepass)" class="dropdown" style="display: none;">
                              <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Xin chào <strong auth-data="displayName"></strong><span class="caret"></span></a>
                              <ul class="dropdown-menu" role="menu">
                                  <li><a ng-href="#/settings"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Cài đặt cá nhân</a></li>
                                  <li><a ng-href="#/changepass"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Đổi mật khẩu</a></li>
                                  <li><a ng-href="#/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> <strong>Thoát</strong></a></li>
                              </ul>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>

      <div class="container-fluid">
          <div class="auth-initializing"></div>
          <div ng-view=""></div>
      </div>

      <div class="footer">
          <div class="container">
              <p></p>
          </div>
      </div>
