<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Phân quyền đối với nhóm <strong>{{group.Name}}</strong></h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <!--<th class="text-center">ID</th>-->
                    <th class="w20 text-center">Thiết lập quyền</th>
                    <th class="w40">Mã quyền</th>
                    <th class="w40">Tên quyền</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in items">
                    <!--<td class="text-center">{{item.Term.Id}}</td>-->
                    <td>
                        <input type="checkbox" ng-model="item.IsAccess" id="isAccess{{$index}}" />
                        <label for="isAccess{{$index}}" ng-show="item.IsAccess" style="font-weight: normal">Có quyền truy cập</label>
                        <label for="isAccess{{$index}}" ng-show="!item.IsAccess" style="font-weight: normal">Không có quyền truy cập</label>
                    </td>
                    <td>{{item.Term.RoleKeyLabel }}</td>
                    <td>{{item.Term.Name }}</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="checkbox" ng-model="isAccessAll" id="isAccessAll" ng-click="checkIsAccessAll()" />
                        <label for="isAccessAll" ng-show="isAccessAll">Tất cả có quyền truy cập</label>
                        <label for="isAccessAll" ng-show="!isAccessAll">Tất cả không có quyền truy cập</label>
                    </td>
                </tr>
            </tbody>
        </table>

        <p style="clear: both;">
            <button type="button" class="btn btn-default" ng-click="backToList()">Quay về danh sách nhóm</button> &nbsp;
            <button type="button" class="btn btn-primary" ng-click="updateGrant()">Thực hiện phân quyền</button>
        </p>
    </div>
</div>
