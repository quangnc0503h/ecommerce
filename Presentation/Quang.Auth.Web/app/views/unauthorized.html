<div class="modal-header">
    <h3 class="modal-title">Unauthorized</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <span style="font-weight: bold;">{{Message}}</span>
        <p style="white-space: pre;margin-top: 20px;">{{MessageDetail}}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="closeAndGotoLogin()">Đăng nhập</button>
    <button class="btn btn-default" type="button" ng-click="close()">Đóng</button>
</div>
